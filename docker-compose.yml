version: "3.8"

services:
  youtube_downloader:
    build:
      context: ./docker/downloaders
      dockerfile: Dockerfile_download_manager
    volumes:
      - youtube_data:/data
    environment:
      - CONFIG_PATH=/app/config/config.yaml
    networks:
      - app_network
    restart: always

  audio_processor:
    build:
      context: ./docker/audio_processor
      dockerfile: Dockerfile
    volumes:
      - audio_data:/data
    environment:
      - CONFIG_PATH=/app/config/config.yaml
    networks:
      - app_network
    restart: always

  text_processor:
    build:
      context: ./docker/text_processor
      dockerfile: Dockerfile
    volumes:
      - text_data:/data
    environment:
      - CONFIG_PATH=/app/config/config.yaml
    networks:
      - app_network
    restart: always

  transcription_service:
    build:
      context: ./docker/transcription_service
      dockerfile: Dockerfile
    volumes:
      - transcription_data:/data
    environment:
      - CONFIG_PATH=/app/config/config.yaml
    networks:
      - app_network
    restart: always

  celery_worker:
    build:
      context: ./docker/celery
      dockerfile: Dockerfile_worker
    depends_on:
      - django_app
      - db
    volumes:
      - celery_data:/data
    environment:
      - CONFIG_PATH=/app/config/config.yaml
    networks:
      - app_network
    restart: always

  django_app:
    build:
      context: ./docker/django_app
      dockerfile: Dockerfile_django
    volumes:
      - django_data:/data
    environment:
      DATABASE_URL: ${DATABASE_URL}
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY}
      DEBUG: ${DEBUG}
      CONFIG_PATH: /app/config/config.yaml
    networks:
      - app_network
    ports:
      - "8000:8000"
    restart: always

  reverse_proxy:
    build:
      context: ./docker/reverse_proxy
      dockerfile: Dockerfile_nginx
    depends_on:
      - django_app
    ports:
      - "80:80"
      - "443:443"
    networks:
      - app_network
    restart: always

  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - app_network
    restart: always
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 3

networks:
  app_network:
    driver: bridge

volumes:
  pgdata:
  youtube_data:
  audio_data:
  transcription_data:
  celery_data:
  django_data:
  text_data:
